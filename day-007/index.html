    <div class="frame">
        <div class="panel">
            <div class="header">
                <div class="menu-icon">
                    <div class="dashtop"></div>
                    <div class="dashbottom"></div>
                    <div class="circle"></div>
                </div>
                <span class="title">Notifications</span>
                <input type="text" class="search-input" placeholder="Search">
                <div class="fa fa-search search-icon"></div>
            </div>
            <div class="notifications clearFix">
                <div class="line"></div>
                <div class="notification">
                    <div class="circle-1"></div>
                    <span class="time">9:24 AM</span>
				<p><b>John Walker</b> posted a photo on your wall.</p>
                </div>
                <div class="notification">
                    <div class="circle-1"></div>
                    <span class="time">8:19 AM</span>
				<p><b>Alice Walker</b> commented on your last photo.</p>
                </div>
                <div class="notification">
                    <div class="circle-1"></div>
                    <span class="time">Yesterday</span>
				<p><b>John Wayne</b> added you as friend.</p>
                </div>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><span class="fa-thin fa-table-columns"></span>Dashboard</li>
                <li><span class="fa fa-user"></span>Profile</li>
                <li><span class="fa fa-bell"></span>Notifications</li>
                <li><span class="fa  fa-comments"></span>Messages</li>
                <li><span class="fa-regular fa-gear"></span>Settings</li>
            </ul>
        </div>
